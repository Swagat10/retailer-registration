<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"></span></legend>

                    <div class="form-group">
                        <label for="RetailerName"><span class="req">* </span> Retailer Name: </label>
                        <input required type="text" [(ngModel)]="user.retailerName" name="retailerName" id="txt"
                            class="form-control phone" maxlength="28" placeholder="Enter your fullname..." />
                    </div>

                    <div class="form-group">
                        <label for="RetailerId"><span class="req">* </span> Retailer Id: </label>
                        <input class="form-control" type="text" [(ngModel)]="user.retailerId" name="retailerId" id="txt" required
                            placeholder="Enter valid Id" />
                    </div>


                    <div class="form-group">
                        <label for="BuildingNo"><span class="req">* </span> BuildingNo : </label>
                        <input class="form-control" type="text" [(ngModel)]="user.buildingNo" name="buildingNo" id="txt"
                            placeholder="BuildingNo"  />
                    </div>


                    <div class="form-group">
                        <label for="City"><span class="req">* </span> City : </label>
                        <input class="form-control" type="text" [(ngModel)]="user.city" name="city" id="txt"
                            placeholder="City" />

                    </div>

                    <div class="form-group">
                        <label for="State"><span class="req">* </span> State : </label>
                        <input class="form-control" type="text" [(ngModel)]="user.state" name="state" id="txt"
                            placeholder="State"/>

                    </div>

                    <div class="form-group">
                        <label for="Field"><span class="req">* </span> Field : </label>
                        <input class="form-control" type="text" [(ngModel)]="user.field" name="field" id="txt"
                            placeholder="Field"/>

                    </div>

                    <div class="form-group">
                        <label for="Zip"><span class="req">* </span> Zip : </label>
                        <input class="form-control" type="text" [(ngModel)]="user.zip" name="zip" id="txt"
                            placeholder="Zip" />
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div>

                </fieldset>
            </form>
         
        </div>

    </div>
</div>
